<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Seattle Musicals</title>
	<link rel="stylesheet" href="./css/one_page_website.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,900&display=swap"
		rel="stylesheet">
	<script src="Js/one_page_website.js"></script>
</head>

<body>

	<!-- NAV -->
	<div class="wrap">
		<div class="menu-container">
			<ul class="menu">
				<li><a href="#home">Home</a></li>
				<li><a href="#gallery">Gallery</a></li>
				<li><a href="#video">Videos</a></li>
			</ul>
		</div>
	</div>
	<!-- END NAV -->

	<!-- HOME -->
	<div id="home">
		<div class="container">
			<div class="text-center">
				<h1 class="head-main">&nbsp;Seattle Musicals&nbsp;</h1>
			</div>
		</div>
	</div>
	<!-- END HOME -->

	<!-- GALLERY -->
	<div class="row" id="gallery">
		<h2>Gallery</h2>
		<div class="column">
			<img src="./images/thumb/moulin-rouge_small.jpg" style="width:100%" onclick="openModal();currentSlide(1)"
				class="hover-shadow cursor">
		</div>
		<div class="column">
			<img src="./images/thumb/hamilton_small.jpg" style="width:100%" onclick="openModal();currentSlide(2)"
				class="hover-shadow cursor">
		</div>
		<div class="column">
			<img src="./images/thumb/rent_small.jpg" style="width:100%" onclick="openModal();currentSlide(3)"
				class="hover-shadow cursor">
		</div>
		<div class="column">
			<img src="./images/thumb/wizard-of-oz_small.jpg" style="width:100%" onclick="openModal();currentSlide(4)"
				class="hover-shadow cursor">
		</div>
	</div>

	<div id="myModal" class="modal">
		<span class="close cursor" onclick="closeModal()">&times;</span>
		<div class="modal-content">

			<div class="mySlides">
				<div class="numbertext">1 / 4</div>
				<img src="./images/moulin-rouge.jpg" style="width:100%">
			</div>

			<div class="mySlides">
				<div class="numbertext">2 / 4</div>
				<img src="./images/hamilton.jpg" style="width:100%">
			</div>

			<div class="mySlides">
				<div class="numbertext">3 / 4</div>
				<img src="./images/rent.jpg" style="width:100%">
			</div>

			<div class="mySlides">
				<div class="numbertext">4 / 4</div>
				<img src="./images/wizard-of-oz.jpg" style="width:100%">
			</div>

			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>

			<div class="caption-container">
				<p id="caption"></p>
			</div>

			<div class="column">
				<img class="demo cursor" src="./images/moulin-rouge.jpg" style="width:100%" onclick="currentSlide(1)"
					alt="Cast of Moulin Rouge">
			</div>
			<div class="column">
				<img class="demo cursor" src="./images/hamilton.jpg" style="width:100%" onclick="currentSlide(2)"
					alt="Cast of Hamilton">
			</div>
			<div class="column">
				<img class="demo cursor" src="./images/rent.jpg" style="width:100%" onclick="currentSlide(3)"
					alt="Cast of Rent">
			</div>
			<div class="column">
				<img class="demo cursor" src="./images/thumb/wizard-of-oz_small.jpg" style="width:100%"
					onclick="currentSlide(4)" alt="Cast of Wizard of Oz">
			</div>
		</div>
	</div>
	<!-- END GALLERY -->

	<!-- VIDEOS -->
	<section>
		<div id="video">
			<h2>Videos</h2>
			<div>
				<div>
					<iframe width="560" height="340" src="https://www.youtube.com/embed/59P5AAFf4-U">
					</iframe>
				</div>
			</div>
		</div>
	</section>


	<!-- SIGN UP FORM -->
	<button class="open-button" onclick="openForm()">Find out more!</button>

	<div class="form-popup" method="post" id="myForm">
		<form action="" class="form-container">
			<h2>Sign up for our newsletter!</h2>
			<label for="fname">First Name</label>
			<input type="text" placeholder="First Name" name="fname">
			<label for="lname">Last Name</label>
			<input type="text" placeholder="Last Name" name="lname">
			<label for="email">Email</label>
			<input type="text" placeholder="Email" name="email" required>
			<button type="submit" class="btn">Sign up</button>
			<button type="button" class="btn cancel" onclick="closeForm()">Close</button>
		</form>
	</div>

	<!-- FOOTER -->
	<footer>
		www.seattlemusicals.com &nbsp;|&nbsp; &copy; 2022
	</footer>
	<!-- END FOOTER -->
</body>

</html>
