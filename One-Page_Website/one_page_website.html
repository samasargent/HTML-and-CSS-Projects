<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Seattle Musicals</title>
	<link rel="stylesheet" href="./css/one_page_website.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,900&display=swap" rel="stylesheet">
</head>

<body>

	<!-- NAV -->
	<div>
		<ul>
			<li><a href="#home">Home</a></li>
			<li><a href="#gallery">Gallery</a></li>
			<li><a href="#video">Videos</a></li>
			<li><a href="#newsletter">Newsletter</a></li>
		</ul>
	</div>
	<!-- END NAV -->

	<!-- HOME -->
	<div id="home">
		<div>
			<h1>Seattle Musicals</h1>
		</div>
	</div>
	<!-- END HOME -->

	<!-- GALLERY -->
	<section>
		<div id="gallery">
			<h2>Gallery</h2>
			<div>

				<!-- PHOTO-CONTAINER 1 -->
				<div>
					<div>
						<img src="./images/moulin-rouge.jpg" alt="Cast of Moulin Rouge" width="700" height="467">
					</div>
				</div>
				<!-- END PHOTO-CONTAINER 1 -->

				<!-- PHOTO-CONTAINER 2 -->
				<div>
					<div>
						<img src="./images/hamilton.jpg" alt="Cast of Hamilton" width="700" height="467">
					</div>
				</div>
				<!-- END PHOTO-CONTAINER 2 -->

				<!-- PHOTO-CONTAINER 3 -->
				<div>
					<div>
						<img src="./images/rent.jpg" alt="Cast of Rent" width="700" height="467">
					</div>
				</div>
				<!-- END PHOTO-CONTAINER 3 -->
			</div>
		</div>
	</section>
	<!-- END GALLERY -->

	<!-- VIDEOS -->
	<section>
		<div id="video">
			<h2>Videos</h2>
			<div>
				<div>
					<iframe width="560" height="340" src="https://www.youtube.com/embed/59P5AAFf4-U">
					</iframe>
				</div>
			</div>
		</div>
	</section>

	<!-- NEWLSETTER -->
	<section>
		<div id="newsletter">
			<div>
				<h2>Newsletter</h2>
				<div>
					<h3>Find out about new shows and tour dates. We've got your entertainment interests covered!
					</h3>
					<p>Enter your information below.
					</p>
					<div>
						<form action="" method="post">
							<input class="rsvp" type="text" value="" placeholder="First Name">
							<input class="rsvp" type="text" value="" placeholder="Last Name">
							<input class="rsvp" type="email" value="" placeholder="Email">
							<input class="rsvp" type="tel" value="" placeholder="Phone Number">
							<div class="form-spacer">
								<label class="terms">Terms and Conditions</label>
							</div>
							<div>
								<input type="submit" value="Submit">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- END NEWLSETTER -->

	<!-- FOOTER -->
	<footer>
		www.seattlemusicals.com &nbsp;|&nbsp; &copy; 2022
	</footer>
	<!-- END FOOTER -->

</html>
