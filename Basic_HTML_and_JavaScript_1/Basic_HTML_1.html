<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Basic Page</title>
		<meta charset="utf-8">
	</head>
	<body>
		<p><font color="blue" face="Verdana" size="6">This is the <b>first</b> line of text.</font></p>
		<p><font color="#008080" face="Courier New" size="4">This is the <i>second</i> line of text.</font></p>
		<p><font color="purple" face="Garamond" size="2">This is the <u>third</u> line of text.</font></p>
		<img src="dog.jpg" alt="A cute dog on a pink background">
	</body>
</html>
